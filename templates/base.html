<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CANHOST</title>
    <link rel="icon" href="{% static '../static/assets/img/cec-logo.jpg' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">CANHOST</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'hostelapp:leave' %}">Apply for leave <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active"><a class="nav-link" href="{% url 'hostelapp:Room_maintenence' %}">Room Maintenence <span
                            class="sr-only">(current)</span></a>
                </li>




                {% if user.is_authenticated %}
                <li class="nav-item active"><a class="nav-link" href="{% url 'hostelapp:logout' %}">logout <span
                            class="sr-only">(current)</span></a></li>

                {% endif %}
            </ul>
        </div>
    </nav>

    {% block content %} {% endblock %}
</body>

</html>
